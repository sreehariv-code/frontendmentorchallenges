<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            bottom: 0;
            position: absolute;
            color: #fff;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="image">
                <img class="desktop" src="images/image-header-desktop.jpg" alt="">
            </div>
            <div class="content">
                <h2>Get <span class="h2">insights</span> that help your business grow.</h2>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat">
                    <div class="block">
                        <h3>10k+</h3><span class="capital">companies</span>
                    </div>
                    <div class="block">
                        <h3>314</h3><span class="capital">templates</span>
                    </div>
                    <div class="block">
                        <h3>12m+</h3><span class="capital">queries</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">SREEHARI P V</a>.
        </div>
    </div>




</body>

</html>
